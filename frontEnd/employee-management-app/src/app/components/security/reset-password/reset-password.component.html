<div class="global-container">
  <div class="card login-form">
    <div class="card-body">
       <h1 class="card-title text-center">Reset Password</h1>
       <div class="card-text">

         <form *ngIf="enableFrom" (ngSubmit)="done()" [formGroup]="formParentGroup" >
          <div formGroupName="user">
            <div class="form-group">
              <label for="exampleInputEmail1">Email Address</label>
              <input formControlName="email" type="email" class="form-control form-control-sm" [ngClass]="{ 'is-invalid': email.errors, 'is-valid':email }" />
              <!-- start validate email -->
                   <div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                    <div *ngIf="email.errors?.['required'] || email.errors?.['noSpace']"  class="form-text text-danger">
                      E-mail is required
                    </div>
                    <div *ngIf="email.errors?.['pattern']" class="form-text text-danger" >
                      The provided e-mail address is invalid
                    </div>
                   </div>
               <!-- end validate email -->
            </div>

            <div class="d-grid ">
              <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </div>

          </div>
         </form>

      <!--  -->

      <form *ngIf="!enableFrom" (ngSubmit)="resetNewPassword()" [formGroup]="formParentGroupReset" >
        <div formGroupName="newUser">

         <div class="form-group">
              <label for="exampleInputCode">Code</label>
              <input formControlName="code" type="text" class="form-control form-control-sm" id="exampleInputCode" [ngClass]="{ 'is-invalid': code.errors, 'is-valid':code }"/>
                <!-- start validate name -->
                <div *ngIf="code?.invalid && (code?.dirty || code?.touched)">
                  <div class="form-text text-danger" *ngIf="code.hasError('required')">
                    Code is required
                  </div>
                </div>
                <!-- end validate name -->
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">New Password</label>
              <input formControlName="password" type="password" class="form-control form-control-sm" id="exampleInputPassword1" [ngClass]="{ 'is-invalid': password.errors, 'is-valid':password }"/>
              <!-- start validate password -->
              <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
               <div class="form-text text-danger" *ngIf="password.hasError('required')">
                 Password is required
               </div>
              </div>
              <!-- end validate password -->
            </div>

          <div class="d-grid ">
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </div>

        </div>
       </form>

      <!--  -->


       </div>
    </div>
  </div>
</div>
